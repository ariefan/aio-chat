# =============================================================================
# Jenny BPJS Chatbot - Dokploy Production Compose
# =============================================================================
# Target: genai.technosmart.id via Dokploy
# Service name MUST match the domain's serviceName in Dokploy
# =============================================================================

services:
  genai.technosmart.id:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOSTNAME=${HOSTNAME:-0.0.0.0}
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - AI_PROVIDER=${AI_PROVIDER:-openrouter}
      - AI_API_KEY=${AI_API_KEY}
      - AI_MODEL=${AI_MODEL:-google/gemma-3-4b-it}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-Asia/Jakarta}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  dokploy-network:
    external: true
