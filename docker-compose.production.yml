# =============================================================================
# Jenny BPJS Chatbot - Dokploy Production Compose
# =============================================================================
# Target: genai.technosmart.id via Dokploy
# Service name MUST match the domain's serviceName in Dokploy
# =============================================================================

services:
  genai.technosmart.id:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  dokploy-network:
    external: true
